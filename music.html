<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>选择背景音乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <!--<meta name="format-detection" content="telephone=no">-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container content">
    <div class="music">
        <h3 class="multimedia-title txt-gary">自带乐库</h3>
        <div class="music-type">
            <a class="music-type-none btn btn-middle btn-tag" href="javascript:">无音乐</a>
            <a class="btn btn-middle btn-tag" href="javascript:">传统</a>
            <a class="btn btn-middle btn-tag" href="javascript:">韩国</a>
            <a class="btn btn-middle btn-tag selected" href="javascript:">活泼</a>
            <a class="btn btn-middle btn-tag" href="javascript:">甜蜜</a>
            <a class="btn btn-middle btn-tag" href="javascript:">唯美</a>
            <a class="btn btn-middle btn-tag" href="javascript:">初恋</a>
            <a class="btn btn-middle btn-tag" href="javascript:">小清新</a>
        </div>
        <h3 class="multimedia-title txt-gary">自定义音乐</h3>
        <div class="multimedia bk-cover" style="background-image: url('images/music-bg.jpg')">
            <audio src="http://7xu8zs.com1.z0.glb.clouddn.com/music.mp3" title="百年好合">Your browser does not support the audio element.</audio>
            <a class="btn btn-large btn-welt multimedia-delete" href="javascript:">删除上传</a>
        </div>
        <p class="txt-center"><a class="btn btn-large btn-tag bk-red" href="#">上传本地音乐</a></p>
        <p class="txt-center txt-gary">支持： mp3 wav ogg vorbis 格式</p>
    </div>
</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
